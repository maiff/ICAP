<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ICAP</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/main2.css">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script type="text/javascript">
		//隐藏任务栏
 	addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); 
      function hideURLbar(){ 
                window.scrollTo(0,1); 
      } 
</script>

<body>
<div id="head">
	<div id="h-logo"></div>
	<span>电子病历本</span>
	<span id="time"></span>
</div>
<!-- 电子病历浮层 -->
<div id="e-book">
	<div id="e-mask">
		<dt>孤独症儿童发展评估表测评</dt>
		<dd>孤独症儿童发展评估表本量表的编制以认知心理学、语言学、社会学、生理学、生态学、儿童发展心理学、孤独症儿童的心理发展理论等为依据，将心理评估、生态评估及功能性评估等评估方式方法进行整合，采用观察、测试、访谈等方法,凭借一系列的评估材料对0-6岁的孤独症儿童及其它广泛发育障碍儿童的发展现状及需要进行评估。</dd>
		<span class="confirm">确认</span>
		<span>取消</span>
	</div>
</div>


<!-- 个人资料界面 -->
<div id="me">
	<div id="me-logo">
		<img src="src/me.jpg">
		<p>克莱格格易</p>
	</div>

	<div class="line-block first">
		<img src="src/heart.png" class="left">
		<span>我的收藏</span>
		<img src="" class="right">
	</div>
	<div class="second">
		<div class="line-block">
			<img src="src/plane.png" class="left">
			<span>预约记录</span>
			<img src="" class="right">
		</div>
		<div class="line-block">
			<img src="src/history.png" class="left">
			<span>历史记录</span>
			<img src="" class="right">
		</div>
		<div class="line-block">
			<img src="src/ziliao.png" class="left">
			<span>我的基本资料</span>
			<img src="" class="right">
		</div>
	</div>


	<div class="line-block last">
		<img src="src/setting.png" class="left">
		<span>设置</span>
		<img src="" class="right">
	</div>
	
</div>
<!-- 底部配重 -->
<div id="peizhong"></div>


<!-- 尾部导航栏 WEB端最好不要把导航栏放在尾部-->
